<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HomePage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ===Header-start=== -->

    <header>
      <div class="mobile-menu-overlay"></div>
      <div class="container">
        <div class="header_main">
          <a href="./index.html" class="header_logo login_header_logo">
            <img src="./assets/img/headerlogo.png" alt="headerlogo" />
          </a>
        </div>
      </div>
    </header>
    <!-- ===Header-end=== -->

    <!-- ===LoginSection-Start=== -->

    <section class="section login-section userLogin-section">
      <div class="container-fluid">
        <!-- <form action=""> -->
        <div class="row userlogin-row">
          <div
            class="col-md-6 col-lg-6 login-from-img-section d-none d-md-block"
          >
            <div class="login-from-img">
              <img src="./assets/img/loginImg-7.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="login-from-section userLogin-from-section">
              <form action="" class="userLogin-form">
                <div class="userLogin-header-section">
                  <a href="./UserLogin.html" class="backbutton">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M11.9625 7.41248L4.375 15L11.9625 22.5875"
                        stroke="black"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M25.625 15H4.5875"
                        stroke="black"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </a>
                  <h3>Forgot Password</h3>
                </div>
                <div class="login-from-btn-section">
                  <div class="row justify-content-center gap-4">
                    <div class="col-sm-9">
                      <div class="input-section">
                        <label for="EmailAddress" class="input-label"
                          >Email Address</label
                        >
                        <input
                          type="password"
                          name=""
                          id="EmailAddress"
                          placeholder="Enter Email Address"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="fromSubmit-btn-section">
                    <button type="button" class="cmn_btn cancel_btn">
                      Back
                    </button>
                    <button
                      type="button"
                      class="cmn_btn next"
                      data-bs-toggle="modal"
                      data-bs-target="#forgotPasswordModal"
                    >
                      Sent
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </section>

    <!-- ===LoginSection-End=== -->

    <!-- ====== Forgot Password Modal Start ====== -->
    <div
      class="modal fade loginModalsSection"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button>
              <svg
                width="19"
                height="15"
                viewBox="0 0 19 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M7.88702 0.237976C8.20432 0.555277 8.20432 1.06972 7.88702 1.38702L2.77405 6.5H18.1458C18.5946 6.5 18.9583 6.86377 18.9583 7.3125C18.9583 7.76123 18.5946 8.125 18.1458 8.125H2.77405L7.88702 13.238C8.20432 13.5553 8.20432 14.0697 7.88702 14.387C7.56972 14.7043 7.05528 14.7043 6.73798 14.387L0.237976 7.88702C-0.0793252 7.56972 -0.0793252 7.05528 0.237976 6.73798L6.73798 0.237976C7.05528 -0.0793252 7.56972 -0.0793252 7.88702 0.237976Z"
                  fill="#2C2D3A"
                />
              </svg>
            </button>
            <div class="icon">
              <img src="./assets/img/modalEmailIcon.png" alt="">
            </div>
          </div>
          <div class="modal-body">
            <h5>Check Email</h5>
            <p>
              To reset your password, please refer to the email we just sent
              you.
            </p>
          </div>
          <div class="modal-footer">
            <button class="modal-btn-1">Confirm Now</button>
            <button class="modal-btn-2" data-bs-dismiss="modal">Skip</button>
            <p class="modal-footer-text">
              Didnâ€™t receive code? <a href="">Resend Code</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Forgot Password Modal End ====== -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
    <!-- <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
