<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HomePage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ===Header-start=== -->

    <header>
      <div class="mobile-menu-overlay"></div>
      <div class="container">
        <div class="header_main">
          <div class="header_logo login_header_logo">
            <img src="./assets/img/headerlogo.png" alt="headerlogo" />
          </div>
        </div>
      </div>
    </header>
    <!-- ===Header-end=== -->

    <!-- ===LoginSection-Start=== -->

    <section class="section login-section userLogin-section">
      <div class="container-fluid">
        <!-- <form action=""> -->
          <div class="row userlogin-row">
            <div
              class="col-md-6 col-lg-6 login-from-img-section d-none d-md-block"
            >
              <div class="login-from-img">
                <img src="./assets/img/loginImg-4.png" alt="" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-from-section">
                <div class="row gy-4">
                  <div class="col-sm-6">
                    <div class="input-section">
                      <label for="name">Name*</label>
                      <input
                        type="text"
                        name=""
                        id="name"
                        placeholder="Enter Name"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-section">
                      <label for="email">Email*</label>
                      <input
                        type="email"
                        name=""
                        id="email"
                        placeholder="Enter email"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-section">
                      <label for="phone">Phone Number*</label>
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <div class="dropdown">
                          <button
                            class="phoneDropwon"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                          >
                            <div>
                              <img
                                src="./assets/img/india-svgrepo-com 1.png"
                                alt=""
                              />
                            </div>
                            <span>
                              <svg
                                width="8"
                                height="4"
                                viewBox="0 0 8 4"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M7.31379 0.251428C7.28989 0.201642 7.25486 0.156412 7.2107 0.118325C7.16659 0.0801946 7.11421 0.0499458 7.05655 0.0293075C6.99889 0.00866933 6.93709 -0.00195312 6.87467 -0.00195312C6.81225 -0.00195312 6.75045 0.00866933 6.69279 0.0293075C6.63513 0.0499458 6.58275 0.0801946 6.53864 0.118325L4.02494 2.28932L1.51125 0.118325C1.42213 0.0413724 1.30125 -0.00185926 1.17522 -0.00185926C1.04918 -0.00185926 0.928306 0.0413724 0.839185 0.118325C0.750064 0.195277 0.699997 0.299647 0.699997 0.408474C0.699997 0.517301 0.750064 0.62167 0.839185 0.698622L3.68891 3.15925C3.73302 3.19738 3.7854 3.22763 3.84306 3.24827C3.90072 3.26891 3.96253 3.27953 4.02494 3.27953C4.08736 3.27953 4.14916 3.26891 4.20682 3.24827C4.26448 3.22763 4.31686 3.19738 4.36097 3.15925L7.2107 0.698622C7.25486 0.660535 7.28989 0.615305 7.31379 0.565519C7.3377 0.515733 7.35 0.462368 7.35 0.408474C7.35 0.35458 7.3377 0.301214 7.31379 0.251428Z"
                                  fill="#404040"
                                />
                              </svg>
                            </span>
                          </button>
                          <ul class="dropdown-menu">
                            <li>
                              <a class="dropdown-item" href="#">Action</a>
                            </li>
                            <li>
                              <a class="dropdown-item" href="#"
                                >Another action</a
                              >
                            </li>
                            <li>
                              <a class="dropdown-item" href="#"
                                >Something else here</a
                              >
                            </li>
                          </ul>
                        </div>
                        <input
                          type="text"
                          name=""
                          id="phone"
                          placeholder="+ 91"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-section">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name=""
                        id="password"
                        placeholder="Enter Password"
                      />
                    </div>
                  </div>
                </div>
                <div class="fromSubmit-btn-section" style="margin-top: 0px">
                  <button type="button" class="cmn_btn cancel_btn">
                    Cancel
                  </button>
                  <button type="submit" class="cmn_btn">Login</button>
                </div>
              </div>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </section>

    <!-- ===LoginSection-End=== -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
    <!-- <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
