<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HomePage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ===Header-start=== -->

    <header>
      <div class="mobile-menu-overlay"></div>
      <div class="container">
        <div class="header_main">
          <a href="./index.html" class="header_logo login_header_logo">
            <img src="./assets/img/headerlogo.png" alt="headerlogo" />
          </a>
        </div>
      </div>
    </header>
    <!-- ===Header-end=== -->

    <!-- ===LoginSection-Start=== -->

    <section class="section login-section userLogin-section">
      <div class="container-fluid">
        <!-- <form action=""> -->
        <div class="row userlogin-row">
          <div
            class="col-md-6 col-lg-6 login-from-img-section d-none d-md-block"
          >
            <div class="login-from-img">
              <img src="./assets/img/loginImg-4.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="login-from-section userLogin-from-section">
              <form action="" class="userLogin-form">
                <div class="userLogin-header-section">
                  <h3>Login</h3>
                </div>
                <div class="login-from-btn-section">
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button
                        class="nav-link active"
                        id="userMobile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-userMobile"
                        type="button"
                        role="tab"
                        aria-controls="nav-userMobile"
                        aria-selected="true"
                      >
                        Mobile Number
                      </button>
                      <button
                        class="nav-link"
                        id="userEmail-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-userEmail"
                        type="button"
                        role="tab"
                        aria-controls="nav-userMobile"
                        aria-selected="false"
                      >
                        Email Address
                      </button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="nav-userMobile"
                      role="tabpanel"
                      aria-labelledby="nav-profile-tab"
                      tabindex="0"
                    >
                      <div class="row justify-content-center">
                        <div class="col-sm-9">
                          <div class="input-section">
                            <label for="mobileNumber">Mobile Number</label>
                            <input
                              type="text"
                              name=""
                              id="mobileNumber"
                              placeholder="Enter Mobile Number"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="nav-userEmail"
                      role="tabpanel"
                      aria-labelledby="nav-home-tab"
                      tabindex="0"
                    >
                      <div class="row justify-content-center gap-4">
                        <div class="col-sm-9">
                          <div class="input-section">
                            <label for="Email">Email Address</label>
                            <input
                              type="text"
                              name=""
                              id="Email"
                              placeholder="Enter Email Address"
                            />
                          </div>
                        </div>
                        <div class="col-sm-9">
                          <div class="input-section">
                            <label for="Password">Password</label>
                            <input
                              type="password"
                              name=""
                              id="Password"
                              placeholder="Enter Password"
                            />
                          </div>
                        </div>
                        <div class="col-sm-9">
                          <div
                            class="d-flex aling-items-center justify-content-between"
                          >
                            <div class="checkbox-section">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="rememberMe"
                              />
                              <label class="form-check-label" for="rememberMe">
                                Remember me
                              </label>
                            </div>
                            <a href="./forgotPassword.html" class="forgotLink"
                              >Forgot Password ?</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="fromSubmit-btn-section">
                    <button type="button" class="cmn_btn cancel_btn">
                      Cancel
                    </button>
                    <button type="button" class="cmn_btn next" data-next="2">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </section>

    <!-- ===LoginSection-End=== -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
    <!-- <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
