<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HomePage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ===Header-start=== -->

    <header>
      <div class="mobile-menu-overlay"></div>
      <div class="container">
        <div class="header_main">
          <a href="./index.html" class="header_logo login_header_logo">
            <img src="./assets/img/headerlogo.png" alt="headerlogo" />
          </a>
        </div>
      </div>
    </header>
    <!-- ===Header-end=== -->

    <!-- ===LoginSection-Start=== -->

    <section class="section login-section userLogin-section">
      <div class="container-fluid">
        <!-- <form action=""> -->
        <div class="row userlogin-row">
          <div
            class="col-md-6 col-lg-6 login-from-img-section d-none d-md-block"
          >
            <div class="login-from-img">
              <img src="./assets/img/loginImg-4.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="login-from-section userLogin-from-section">
              <form action="" class="userLogin-form">
                <div class="userLogin-header-section">
                  <a href="" class="backbutton">
                    <svg
                      width="30"
                      height="30"
                      viewBox="0 0 30 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M11.9625 7.41248L4.375 15L11.9625 22.5875"
                        stroke="black"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M25.625 15H4.5875"
                        stroke="black"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </a>
                  <h3>Create New Password</h3>
                </div>
                <div class="login-from-btn-section">
                  <div class="row justify-content-center gap-4">
                    <div class="col-sm-9">
                      <div class="input-section">
                        <label for="newPassword" class="input-label">New Password</label>
                        <input
                          type="password"
                          name=""
                          id="newPassword"
                          placeholder="New Password"
                        />
                      </div>
                    </div>
                    <div class="col-sm-9">
                      <div class="input-section">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <input
                          type="text"
                          name=""
                          id="confirmPassword"
                          placeholder="Confirm Password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="fromSubmit-btn-section">
                    <button type="button" class="cmn_btn cancel_btn">
                      Back
                    </button>
                    <button type="submit" class="cmn_btn next" data-next="2">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </section>

    <!-- ===LoginSection-End=== -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
    <!-- <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
