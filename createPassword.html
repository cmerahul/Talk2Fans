    <!-- ==== Create Password Modal Start ==== -->

    <div
      class="modal fade loginModalsSection"
      id="createPasswordModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button>
              <svg
                width="19"
                height="15"
                viewBox="0 0 19 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M7.88702 0.237976C8.20432 0.555277 8.20432 1.06972 7.88702 1.38702L2.77405 6.5H18.1458C18.5946 6.5 18.9583 6.86377 18.9583 7.3125C18.9583 7.76123 18.5946 8.125 18.1458 8.125H2.77405L7.88702 13.238C8.20432 13.5553 8.20432 14.0697 7.88702 14.387C7.56972 14.7043 7.05528 14.7043 6.73798 14.387L0.237976 7.88702C-0.0793252 7.56972 -0.0793252 7.05528 0.237976 6.73798L6.73798 0.237976C7.05528 -0.0793252 7.56972 -0.0793252 7.88702 0.237976Z"

            </button>
            <div class="icon">
              <svg
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M33.1031 32.9871C36.2549 29.807 38.2018 25.4302 38.2018 20.599C38.2018 10.8793 30.3225 3 20.6029 3C10.8832 3 3.00391 10.8793 3.00391 20.599C3.00391 30.3186 10.8832 38.1979 20.6029 38.1979C25.4913 38.1979 29.914 36.2048 33.1031 32.9871ZM33.1031 32.9871L47.0013 46.9974M12.4319 21.856L17.1459 26.57L28.1453 15.5707"
                  stroke="#EB3349"
                  stroke-width="4.52545"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

          </div>
